  <form
    name="contact-form"
    method="POST"
    action="https://httpbin.org/anything"
  >
  <h2>Get in contact</h2>
  <fieldset>
    <div class="name-container">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
      />
    </div>
    <div class="email-container">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="message-container">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        required
      > </textarea>
    </div>
    <div class="checkbox-container">
      <input
        type="checkbox"
        id="accept-terms"
        name="accept-terms"
        required
      />
      <label for="accept-terms">I accept the terms and conditions</label>
    </div>
  </fieldset>
  <button
    id="submit-button"
    type="submit"
  >Submit</button>
  </form>
