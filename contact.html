    <div class="contact-container">
    <h1>Get in contact</h1>
      <form name="contact-form" method="POST" action="httpbin.org/anything">
        <label for="name">Name</label>
        <input type="text" 
        id="name" 
        name="name" 
        required 
        />
        <label for="email">Email</label>
        <input type="email" 
        id="email" 
        name="email" required 
        />
        <label for="message">Message</label>
        <textarea id="message" 
        name="message" 
        required>
        </textarea>
        <label for="accept-terms">I accept the terms and conditions</label>
        <input type="checkbox" 
        id="accept-terms" 
        name="accept-terms" 
        required 
        />
        <button type="submit">Send</button>
      </form>
    </div>
